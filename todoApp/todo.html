<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="todo.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="todo.js"></script>
</head>
<body>
<div class="container">
	<div class="row ">
		<div class="col-sm-12">
			<h1>TODO Application</h1>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-6" id="projects">
			<h1>Projects</h1>			
			<input type="text" name="" value="" placeholder="Project name" id="pInput">
			<button class="btn btn-success" id="pAdd">+Add</button>
			<br><span></span>
			<ul id="pList" class="list-unstyled"></ul>
		</div>
		<div class="col-sm-12 col-md-6" id="todos">
			<h1>Tasks</h1>
			<input type="text" name="" value="" placeholder="Project name" id="tInput">
			<button class="btn btn-success" id="tAdd">+Add</button>
			<br><span></span>
			<ul id="tList" class="list-unstyled"></ul>
		</div>
	</div>
</div>
	

</body>
</html>
